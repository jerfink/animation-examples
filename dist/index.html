<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Transitions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Hello World
            </h1>
            <p class="subtitle">
                CSS Transitions!
            </p>

            <div class="columns">
                <div class="column">
                    <div class="demo_box transition_demo">
                        <span class="demo-letter demo-letter1">A</span>
                        <span class="demo-letter demo-letter2">B</span>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column">
                    <div class="demo_box fadein_demo">fade in</div>
                </div>
            </div>

            <div class="columns">
                <div class="column">
                    <div class="demo_box draw_demo">
                        <span class="text-part-1">Keyframes !</span>
                        <span class="text-part-2 fa fa-coffee"></span>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column center_me">
                    <div class="demo_box threedee_demo">3D for real?</div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
